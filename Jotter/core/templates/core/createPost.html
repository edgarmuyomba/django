{% extends 'core/base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class='card mb-3 mt-3'>
        <h5 class="card-header">
            New Post
        </h5>
        <div class="card-body">
            <form method="POST" action="{% url 'core:createPost' %}" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button name="submit" class="btn btn-success">Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
