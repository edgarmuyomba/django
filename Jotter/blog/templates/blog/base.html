{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/base.css' %}">
    {% block staticfiles %}
    {% endblock staticfiles %}
    <title>
        {% block title %}
        Jotter
        {% endblock title %}
    </title>
</head>

<body>
    <div class="navbar">
        <a href="{% url 'blog:index' %}">
            <div class="logo">
                <img src="{% static 'blog/icons/post.svg' %}" alt="" style="width: 50px;">
                Jotter
            </div>
        </a>
        <form action="{% url 'blog:search' %}" method="GET">
            <div class="search">
                <span>
                    <img src="{% static 'blog/icons/magnify.svg' %}" alt="" height="25px">
                </span>
                <input type="search" placeholder="Search posts, authors, topics" autocomplete="off" name='search'>
            </div>
        </form>
        <div class="authlinks">
            {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' user.username %}" class="profile">
                <button>Profile</button>
            </a>
            <a href="{% url 'accounts:logout' %}" class="logout">
                <button>Logout</button>
            </a>
            {% else %}
            <a href="{% url 'accounts:login' %}" class="login">
            <button>Login</button>
            </a>
            <a href="{% url 'accounts:signup' %}" class="logout">
            <button>Signup</button>
            </a>
            {% endif %}
        </div>
    </div>
    <div class="main">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
