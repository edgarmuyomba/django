{% extends "blog/base.html" %}
{% load static %}

{% block staticfiles %}
    <link rel="stylesheet" href="{% static 'blog/css/blogPost.css' %}">
{% endblock staticfiles %}

{% block content %}
<a href="{% url 'blog:newPost' %}">
    <div class="newPost">
        Jot
    </div>
</a>
<div class="main">
    {% for post in post_list %}
    {% include "blog/blogPost.html" %}
    {% empty %}
    <p> . </p>
    {% endfor %}
</div>
{% endblock content %}
