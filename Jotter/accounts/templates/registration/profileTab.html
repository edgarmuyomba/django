<div class="profileCard">
    <div class="profileImage"></div>
    <civ class="details">
        <div class="name">{{ profile.get_full_name }}</div>
        <div class="handle">{{ profile.username }}</div>
        <div class="followers">{{ profile.followers }}</div>
        <button class="state">Unfollow</button>
    </civ>
</div>
