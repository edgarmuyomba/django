<div class="profileCard">
    <div class="dp"></div>
    <civ class="details">
        <div class="name">{{ profile.get_full_name }}</div>
        <div class="handle"><a href="{% url 'accounts:profile' profile.username %}">{{ profile.username }}</a></div>
        <div class="followers">{{ profile.followers }}</div>
        {% if user.is_authenticated %}
        <button class="state">Unfollow</button>
        {% endif %}
    </civ>
</div>
