{% extends 'posts/base.html' %}
{% load static %}

{% block body %}
    <h4>{{ tag }}</h4>
    <hr>
    {% for post in posts %}
        <h4>
            <a href="{% url 'posts:postDetails' uuid=post.uuid slug=post.slug %}">{{ post.title }}</a>
        </h4>
        <p>{{ post.text }}</p>
    {% empty %}
    {% endfor %}
{% endblock body %}
