{% extends 'posts/base.html' %}
{% load static %}

{% block body %}
    <h4>{{ query }}</h4>
    {% for result in results %}
        <a href="{% url 'posts:postDetails' result.uuid result.slug %}"><h6>{{ result.title }}</h6></a>
        <p>{{ result.text | linebreaks }}</p>
    {% empty %}
        <p>No records found!</p>
    {% endfor %}
{% endblock body %}
